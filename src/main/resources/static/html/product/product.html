<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Product</title>
    <link rel="stylesheet" href="../../css/weui.css"/>
    <link rel="stylesheet" href="../../css/example.css"/>
</head>
<body>
<div ng-app="product" ng-controller="productCtrl" class="container" id="container">
    <div class="page home js_show">
        <div class="page__hd">
            <h1 class="page__title">
            </h1>
        </div>
    </div>
    <div class="page input js_show">
        <div class="page__hd">
            <h1 class="page__title">产品录入</h1>
            <p class="page__desc">Product Input</p>
        </div>
        <div class="page__bd">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">产品名称</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" ng-model="product.name" type="text" placeholder="请输入产品名称">
                    </div>
                </div>
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd">
                        <label class="weui-label">产品编号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" ng-model="product.num" type="text" disabled>
                    </div>
                    <div class="weui-cell__ft">
                        <button class="weui-vcode-btn">此刻时间</button>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">产品数量</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" ng-model="product.currentCount" placeholder="请输入产品数量">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">产品价格</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" ng-model="product.price" placeholder="请输入产品价格">
                    </div>
                </div>
            </div>
            <div class="weui-cells__title">选择供应商</div>
            <div class="weui-cells">
                <div class="weui-cell weui-cell_select">
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="select1" ng-model="product.productSupplier">
                            <option selected="" value="1">供应商1</option>
                            <option value="2">供应商2</option>
                            <option value="3">供应商3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="weui-cells__title">备注</div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <input class="weui-input" ng-model="product.remark" type="text" placeholder="">
                    </div>
                </div>
            </div>
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片上传</p>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">
                                <div class="weui-uploader__input-box">
                                    <input id="uploaderInput" class="weui-uploader__input" ng-model="product.image" type="file" accept="image/*"
                                           multiple="">
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" ng-click="submit()">确定</a>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/angular.min.js"></script>
<script type="text/javascript" src="../../js/app.js"></script>
<script type="text/javascript" src="../../js/controller/ProductController.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

    $(function(){
        var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
            $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),
            $uploaderFiles = $("#uploaderFiles")
        ;

        $uploaderInput.on("change", function(e){
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];

                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }

                $uploaderFiles.append($(tmpl.replace('#url#', src)));
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
    });
</script>
</html>
